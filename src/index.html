<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <main>
      <section id="filtro">
        <label for="select-sort">Filtrar por: </label>
        <select name="" id="select-sort" data-testid="select-sort">
          <option value="num">Todos</option>
          <option value="type">Tipo</option>
          <option value="weight">Peso</option>
          <option value="height">Altura</option>
        </select>
        <label for="" filterBy>Descendente</label>
        <input type="radio" name="sort-order" value="desc" checked/>
        
        <label for="" filterBy>Ascendente</label>
        <input type="radio" name="sort-order" value="asc" />

        <textarea name="" id="textarea" cols="30" rows="1"></textarea>
        
        <button id="buttonSearch">Buscar</button>
        
        <button id="reset-button" data-testid="button-clear" type="button">
          Limpiar filtros
        </button>
      </section>
      <section id="root">
        <ul id="tarjetas">
          <li
            <dl itemscope itemtype="pokemon">
              <dt>Nombre:</dt>
              <dd itemprop="name"></dd>
              <dt>Número:</dt>
              <dd itemprop="num"></dd>
              <dt>Tipo:</dt>
              <dd itemprop="type"></dd>
              <dt>Altura:</dt>
              <dd itemprop="height"></dd>
              <dt>Peso:</dt>
              <dd itemprop="weight"></dd>
            </dl>
          </li>
        </ul>
      </section>
      <div>
        <button id="reset-button" data-testid="button-clear" type="button">Limpiar filtros</button>
      </div>
      <section id="root">
        <ul>
          <li>
            <dl itemscope itemtype="pokemon">
              <dt>Nombre:</dt><dd itemprop="name"></dd>
              <dt>Número:</dt><dd itemprop="num"></dd>
              <dt>Tipo:</dt><dd itemprop="type"></dd>
              <dl itemprop="pokemon_size" itemscope itemtype="pokemon"></dl>
                <dt>Altura:</dt><dd itemprop="height"></dd>
                <dt>Peso:</dt><dd itemprop="weight"></dd>
            </dl>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>By: Katherine Pino & Isadora Vargas</p>

    <script src="main.js" type="module"></script>
  </body>
</html>
