<!DOCTYPE html>
<html>
  <head>

      rel="icon"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex-t.png"
        alt="logo"
        class="logo"
      />
      <button class="abrir-menu" id="abrir">
        <img
          src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex.png"
          alt="pokedex-i"
          class="pokedex-imagen"
        />
      </button>
      <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar">cerrar</button>
        <ul class="nav-list">
          <li>
            <label for="filter-by"></label>
            <select name="atri-pokemon" id="filter-by" data-testid="filter-by">
              <option value="all">Todos</option>
              <option value="normal">Normal</option>
              <option value="fire">Fuego</option>
              <option value="water">Agua</option>
              <option value="grass">Planta</option>
              <option value="electric">Eléctrico</option>
              <option value="ice">Hielo</option>
              <option value="fighting">Lucha</option>
              <option value="poison">Veneno</option>
              <option value="ground">Tierra</option>
              <option value="flying">Volador</option>
              <option value="psychic">Psíquico</option>
              <option value="bug">Bicho</option>
              <option value="rock">Roca</option>
              <option value="ghost">Fantasma</option>
              <option value="dark">Siniestro</option>
              <option value="dragon">Dragón</option>
              <option value="steel">Metal</option>
              <option value="fairy">Hada</option>
            </select>
          </li>
          <li>
            <label for="select-sort2"></label>
            <select
              name="atri-pokemon"
              id="select-sort2"
              data-testid="select-sort2"
            >
              <option value="" disabled selected>Number</option>
              <option value="Mayor">Mayor</option>
              <option value="Menor">Menor</option>
            </select>
          </li>
          <li>
            <label for="select-sort3"></label>
            <select
              name="atri-pokemon"
              id="select-sort3"
              data-testid="select-sort3"
            >
              <option value="" disabled selected>Peso</option>
              <option value="Fire">menor</option>
              <option value="Water">mayorr</option>
            </select>
          </li>
          <li>
            <label for="select-sort4"></label>
            <select
              name="atri-pokemon"
              id="select-sort4"
              data-testid="select-sort4"
            >
              <option value="" disabled selected>Promedio Altura</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
            </select>
          </li>
          <li>
            <button id="reset-button" data-testid="button-clear" type="button">
              Limpiar filtros
            </button>
          </li>
        </ul>
      </nav>
      <h1></h1>
    </header>
    <main>
      <div class="contenedor-c">
        OrdenarAlfabeticamente
        <section id="filtro">
          <label for="asc" sort>A-Z</label>
          <input type="radio" id="asc" name="order" value="asc" checked />

          <label for="desc" sort>Z-A</label>
          <input type="radio" id="desc" name="order" value="desc" />
          <ul id="order-result"></ul>
          <!--<button id="botonOrdenar">Ordenar Alfabéticamente</button>

        <textarea name="" id="textarea" cols="30" rows="1"></textarea>
        
        <button id="buttonSearch">Buscar</button>-->

          <button id="reset-button" data-testid="button-clear" type="button">
            Limpiar filtros
          </button>
        </section>
        <section id="root">
          <ul id="tarjetas">
            <li itemscope itemtype="pokemon">
              <dt>Nombre:</dt>
              <dd itemprop="name"></dd>
              <dt>Número:</dt>
              <dd itemprop="num"></dd>
              <dt>Tipo:</dt>
              <dd itemprop="type"></dd>
              <dt>Altura:</dt>
              <dd itemprop="height"></dd>
              <dt>Peso:</dt>
              <dd itemprop="weight"></dd>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="contenedor-f">
      <p>By: Katherine Pino &amp; Isadora Vargas</p>
      <img
        src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/612ce4761b9679000402af1c.png"
        alt="pokemon-logo"
        class="pokemon-footer"
      />
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
