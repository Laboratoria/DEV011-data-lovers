<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <script src="main.js" type="module"></script>
      <h1>Studio Ghibli</h1>
    </header>
    <main>
      <h2>DataLovers</h2>
      <form>
        <label for="select-filter">Director:</label>
        <select data-testid="select-filter" name="filtro">
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondo">Yoshifumi Kondo</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
        <label for="select-sort">Ordenar:</label>
        <select data-testid="select-sort" name="orden">
          <option value="rt_score">Ranking</option>
          <option value="release_date">Año</option>
          <option value="people">Personaje</option>
          <legend>Orden:</legend>
          <label for="asc">
              <input type="radio" id="asc" name="sort-order" value="asc"> Ascendente
          </label>
          <label for="desc">
              <input type="radio" id="desc" name="sort-order" value="desc"> Descendente
          </label>
          <button data-testid="button-clear" id="button-clear">Reset</button>
        </select>
      </form>
    <button data-testid="button-clear" id="button-filter">Filtrar</button>
      <section class="cards" id="root"></section>
    </main>
    <div id="result-container"></div>
    <footer>Leslie Zuñiga & Catalina Ordenes</footer>
  </body>
</html>
