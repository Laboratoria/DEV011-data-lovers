<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor-t">
      <header>
          <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex-t.png" alt="pokedex-t" class="pokedex-titulo">  
          <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex.png" alt="pokedex-i" class="pokedex-imagen">
      <h1></h1>
      </header>
    </div>
    <main>
      <div class="contenedor-c">
      <section id="filtro">
        <label for="select-sort">Filtrar por: </label>
        <select name="" id="select-sort" data-testid="select-sort" >
          <option value="num">Todos</option>
          <option value="type">Tipo</option>
          <option value="weight">Peso</option>
          <option value="height">Altura</option>
        </select>
        <label for="" filterby>Descendente</label>
        <input type="radio" name="sort-order" value="desc" checked/>
        
        <label for="" filterby>Ascendente</label>
        <input type="radio" name="sort-order" value="asc" />

        <textarea name="" id="textarea" cols="30" rows="1"></textarea>
        
        <button id="buttonSearch">Buscar</button>
        
        <button id="reset-button" data-testid="button-clear" type="button">
          Limpiar filtros
        </button>
      </section>
      <section id="root">
        <ul id="tarjetas">
          <li>
            <dl itemscope itemtype="pokemon">
              <dt>Nombre:</dt>
              <dd itemprop="name"></dd>
              <dt>NÃºmero:</dt>
              <dd itemprop="num"></dd>
              <dt>Tipo:</dt>
              <dd itemprop="type"></dd>
              <dt>Altura:</dt>
              <dd itemprop="height"></dd>
              <dt>Peso:</dt>
              <dd itemprop="weight"></dd>
            </dl>
          </li>
        </ul>        
      </section>
      </div>
    </main>
    <footer class="contenedor-f">
      <p>By: Katherine Pino &amp; Isadora Vargas</p>
       <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/612ce4761b9679000402af1c.png" alt="pokemon-logo" class="pokemon-footer">
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
