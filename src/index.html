<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers DL12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1></h1>
    <div>
      <img
        src="https://videoigniter.com/wp-content/uploads/2022/12/ghibli_animation_studio_logo.png"
        alt="logo ghibli"
        class="imagen"
      />
    </div>
  </header>
  <body>
    <main>
      <section class="barra-navegación">
        <select data-testid="select-filter" name="director">
          <option value="inicio" selected="true" disabled="disabled">
            Filter by Director
          </option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
        <select data-testid="select-sort" name="release_date">
          <option value="inicio" selected="true" disabled="disabled">
            Sort by Year
          </option>
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
        <button data-testid="button-clear" name="clearBtn">Clear 🗑</button>
      </section>

      <div id="root" class="lista-imagenes"></div>
    </main>
    <footer>
      "2023 | Developed by: Carolina Navarro and Itzel Quintana ©🌸"
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
