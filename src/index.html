<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor-t">
      <header>
          <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex-t.png" alt="pokedex-t" class="pokedex-titulo">  
          <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/pokedex.png" alt="pokedex-i" class="pokedex-imagen">
      <h1></h1>
      </header>
    </div>
    <main>
      <div class="contenedor-c">
      <section id="filtro">
        <label for="select-sort">Tipo: </label>
        <select name="atri-pokemon" id="filter-by" data-testid="filter-by" >
          <option value="all">Todos</option>
          <option value="normal">Normal</option>
          <option value="fire">Fuego</option>
          <option value="water">Agua</option>
          <option value="grass">Planta</option>
          <option value="electric">Eléctrico</option>
          <option value="ice">Hielo</option>
          <option value="fighting">Lucha</option>
          <option value="poison">Veneno</option>
          <option value="ground">Tierra</option>
          <option value="flying">Volador</option>
          <option value="psychic">Psíquico</option>
          <option value="bug">Bicho</option>
          <option value="rock">Roca</option>
          <option value="ghost">Fantasma</option>
          <option value="dark">Siniestro</option>
          <option value="dragon">Dragón</option>
          <option value="steel">Metal</option>
          <option value="fairy">Hada</option>
        </select>

        <label for="asc" sort>A-Z</label>
        <input type="radio" id="asc" name="order" value="asc" checked/>
        
        <label for="desc" sort>Z-A</label>
        <input type="radio" id="desc" name="order" value="desc" />
        <ul id="order-result"></ul>
        <!--<button id="botonOrdenar">Ordenar Alfabéticamente</button>

        <textarea name="" id="textarea" cols="30" rows="1"></textarea>
        
        <button id="buttonSearch">Buscar</button>-->
        
        <button id="reset-button" data-testid="button-clear" type="button">
          Limpiar filtros
        </button>
      </section>
      <section id="root">
        <ul id="tarjetas">
          <li itemscope itemtype="pokemon">
            <dt>Nombre:</dt>
            <dd itemprop="name"></dd>
            <dt>Número:</dt>
            <dd itemprop="num"></dd>
            <dt>Tipo:</dt>
            <dd itemprop="type"></dd>
            <dt>Altura:</dt>
            <dd itemprop="height"></dd>
            <dt>Peso:</dt>
            <dd itemprop="weight"></dd>
          </li>
        </ul>        
      </section>
      </div>
    </main>
    <footer class="contenedor-f">
      <p>By: Katherine Pino &amp; Isadora Vargas</p>
       <img src="https://raw.githubusercontent.com/isadora-vargasg/DEV011-data-lovers/main/612ce4761b9679000402af1c.png" alt="pokemon-logo" class="pokemon-footer">
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
